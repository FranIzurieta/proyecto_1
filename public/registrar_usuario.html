    <section class="contenido">
        <h1>Registrar usuario</h1>

        <form id="formulario_registro" class="form form_columnas">
            <!-- Columna izquierda -->
            <div class="col_izq">
                <!-- Tipo de usuario -->
                <div class="form_control">
                    <label for="txt_tipoUsuario">Tipo de usuario</label>
                    <select name="tipo_usuario" class="form_input" id="txt_tipoUsuario">
                        <option value="" selected disabled>Seleccionar tipo de usuario</option>
                        <option value="Empresario jurídico">Empresario jurídico</option>
                        <option value="Empresario físico">Empresario físico</option>
                        <option value="Cliente">Cliente</option>
                    </select>
                </div>
                <!-- Identificación -->
                <div class="form_control ocultar">
                    <label for="txt_identificacion">Identificación</label>
                    <input type="text" name="identificacion" class="form_input" id="txt_identificacion">
                </div>
                <!-- Nombre de la empresa -->
                <div class="form_control ocultar">
                    <label for="txt_nombreEmpresa">Nombre de la empresa</label>
                    <input type="text" name="nombre_empresa" class="form_input" id="txt_nombreEmpresa">
                </div>
                <!-- Nombre -->
                <div class="form_control ocultar">
                    <label for="txt_nombre">Nombre</label>
                    <input type="text" name="nombre" class="form_input" id="txt_nombre">
                </div>
                <!-- Segundo nombre -->
                <div class="form_control ocultar">
                    <label for="txt_nombre">Segundo nombre</label>
                    <input type="text" name="segundo_nombre" class="form_input" id="txt_segundoNombre">
                </div>
                <!-- Apellido -->
                <div class="form_control ocultar">
                    <label for="txt_apellido">Apellido</label>
                    <input type="text" name="apellido" class="form_input" id="txt_apellido">
                </div>
                <!-- Segundo apellido -->
                <div class="form_control ocultar">
                    <label for="txt_segundoApellido">Segundo apellido</label>
                    <input type="text" name="segundo_apellido" class="form_input" id="txt_segundoApellido">
                </div>
                <!-- Fecha de nacimiento -->
                <div class="form_control ocultar">
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" name="fecha_nacimiento" class="input_date" id="txt_fechaNacimiento">
                </div>
                <!-- Edad -->
                <div class="form_control ocultar">
                    <label for="txt_edad">Edad</label>
                    <input type="number" name="edad" class="form_input" id="txt_edad" disabled>
                </div>
                <!-- Sexo -->
                <div class="form_control ocultar">
                    <label for="">Sexo</label>
                    <div class="form_radio" id="form_sexo">
                        <input type="radio" name="sexo" value="Masculino" id="rMasculino">
                        <label for="rMasculino">Masculino</label>
                    </div>
                    <div class="form_radio" id="form_sexo">
                        <input type="radio" name="sexo" value="Femenino" id="rFemenino">
                        <label for="rFemenino">Femenino</label>
                    </div>
                </div>

                <p class="form_mensaje ocultar" id="msg_campos">Por favor complete correctamente todos los campos marcados</p>
                <p class="form_mensaje ocultar" id="msg_sexo">Seleccione un sexo</p>
                <div class="form_botones ocultar">
                    <button type="button" class="btn btn_registrar" id="btn_registrar">Registrar</button>
                    <button type="button" class="btn btn_registrar" id="btn_cancelar">Cancelar</button>
                </div>
            </div>
            
            <!-- Columna derecha -->
            <div class="col_der">
                <!-- E-mail -->
                <div class="form_control ocultar">
                    <label for="txt_email">E-mail</label>
                    <input type="text" name="email" class="form_input" id="txt_email">
                </div>
                <!-- Contraseña -->
                <!-- <div class="form_control ocultar">
                    <label for="txt_contrasena">Contraseña</label>
                    <input type="text" name="contrasena" class="form_input" id="txt_contrasena">
                </div> -->
                <!-- Confirmar contraseña -->
                <!-- <div class="form_control ocultar">
                    <label for="txt_contrasena2">Confirmar contraseña</label>
                    <input type="text" name="" class="form_input" id="txt_contrasena2">
                </div> -->
                <!-- Teléfono -->
                <div class="form_control ocultar">
                    <label for="txt_telefono">Teléfono</label>
                    <input type="text" name="telefono" class="form_input" id="txt_telefono">
                </div>
                <!-- Dirección -->
                <div class="form_control ocultar">
                    <label for="txt_direccion">Dirección</label>
                    <textarea name="direccion" id="txt_direccion"></textarea>
                    <!-- <input type="text" name="direccion" class="form_input" id="txt_direccion"> -->
                </div>
            </div>
        </form>
    </section>
